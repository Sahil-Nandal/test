<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Payment Form</title>
    <link rel="stylesheet" href="form_style.css">
</head>

<body>
    <form class="full" action="">
        <!--server location is provided here(where responses are stored)-->
        <h1> <u>
                <center> Payment Form </center>
            </u></h1>
        <p style="color: red;">Required fields are followed by *</p>
        <h3> <u> Contact Information</u></h3>
        <p>Name: *<input type="text" name="name" required></p>
        <fieldset>
            <legend>Gender*</legend>
            <p>
                Male <input type="radio" name="gender" id="" required>
                Female <input type="radio" name="gender" id="" required>
            </p>
        </fieldset>
        <p>Address: *<br>
            <textarea name="address" id="address" cols="30" rows="10" required></textarea></p>
        <p>Email: *<input type="email" name="email" id="email" placeholder="abc@gmail.com" required></p>
        <p>Pincode: <input type="number" name="pincode" id="pincode"></p>

        <hr>
        <h3><u>Payment Information</u></h3>
        <p>Card Type:*
            <select name="card_type" id="card_type" required>
                <option value="">--Select a card Type--</option>
                <option value="Visa">Visa</option>
                <option value="Rupay">Rupay</option>
                <option value="Mastercard">Mastercard</option>

            </select>
        </p>
        <p>
            Card Number *<input type="number" name="Card_Number" id="Card_Number" placeholder="1111-2222-3333-4444" required>
        </p>
        <p>
            Expiration Date *<input type="date" name="exp_date" id="exp_date" required>
        </p>
        <p>
            CVV *<input type="password" name="CVV" id="CVV" required>
        </p>
        <input type="submit" value="Pay Now">

    </form>
</body>

</html>
